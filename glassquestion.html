<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/scss/custom.css">
</head>
<body>
<div class="glassquestion">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <h1>OK. Let's just get some specifics about your vehicle.</h1>
                <span>Or you can <a href="#">provide your VIN</a>.</span>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-12">
                <form action="">
                    <div class="row">
                        <div class="col-xl-6">
                            <label for="">Is your vehicle equipped with a navigation system?</label>
                            <input type="submit" id="" class="form-control" value="Yes">
                            <input type="submit" id="" class="form-control" value="No">
                            <div class="question" id="one">
                                <label for="">Is your vehicle equipped with a Lane Departure Warning System that alerts you if you cross into a different lane without using your turn signal?</label>
                                <input type="submit" id="" class="form-control" value="Yes">
                                <input type="submit" id="" class="form-control" value="No">
                            </div>
                            <div class="question" id="question two">
                                <label for="">Is your vehicle equipped with a Heads-up Display which projects vehicle information, such as speed, onto the windshield?</label>
                                <input type="submit" id="" class="form-control" value="Yes">
                                <input type="submit" id="" class="form-control" value="No">
                            </div>
                            <div class="progress-section">
                                <a href="#" class="">Save your progress and continue from here later</a>
                                <div class="progress-content">
                                    <p>Enter your details below to save time when you return to finish your 2020 AUDI E-TRON service request</p>
                                    <label for="">Email or phone number</label>
                                    <div class="input-group">
                                        <input type="text" id="" class="form-control">
                                        <button class="btn btn-primary">Save my progress</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        
                        <div class="col-xl-12 text-end">
                            <button id="" class="btn btn-primary">Continue</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div> 
</div>   

<script src="assets/js/bootstrap.js"></script>    
</body>
</html>
